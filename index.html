<!DOCTYPE html>
<html>
<head>
<script src="./bower_components/jquery/dist/jquery.min.js"></script>
<link href="./bower_components/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css" />
<link href="./styles.css" rel="stylesheet"  type="text/css" />
  <meta charset="utf-8">
  <title>JS Bin</title>
</head>
<body>
  <div class="adobe-panel-container">
   <div class="adobe-panel-head">
     Tools
   </div>
    <table class="adobe-panel-button-container">
      <tr>
         <td class="adobe-panel-button">
           <i class="fa fa-gears"></i>
        </td>
         <td class="adobe-panel-button">
           <i class="fa fa-edit"></i>
        </td>        
      </tr>
      <tr>
         <td class="adobe-panel-button active">
           <i class="fa fa-eye-slash"></i>
        </td>
         <td class="adobe-panel-button">
           <i class="fa fa-star-o"></i>
        </td>        
      </tr>
      <tr>
         <td class="adobe-panel-button">
           <i class="fa fa-wrench"></i>
        </td>
         <td class="adobe-panel-button">
           <i class="fa fa-user"></i>
        </td>        
      </tr>
      <tr>
        <td colspan=2 class="adobe-panel-divider">
        </td>
      </tr>
      <t>
         <td class="adobe-panel-button">
           <i class="fa fa-lock"></i>
        </td>
         <td class="adobe-panel-button">
           <i class="fa fa-unlock"></i>
        </td>        
      </tr>
      <tr>
        <td colspan=2 class="adobe-panel-divider">
        </td>
      </tr>
      <tr>
        <td colspan=2>
          <select class="adobe-panel-select">
            <option>
              option 1
            </option>
            <option>
              option 2
            </option>            
          </select>
        </td>
      </tr>
    </table>
  </div>
</body>
</html>
<script>
//mimic changing active button
$(function(){
  $("body").on("click", ".adobe-panel-button", function(){
    $(".active").removeClass("active");
    $(this).addClass("active");
  });
});
</script>
